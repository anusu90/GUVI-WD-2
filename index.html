<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@100;400;500&display=swap" rel="stylesheet">
    <title> FORM SUBMIT </title>
</head>
<body>
    <header></header>

    <!-- main -->

    <main>
        <section>
            <form action="#" name="main-form" method="GET" onsubmit="myFunc()">

                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="full-name" class="input-label">Full Name</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-address-book" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="full-name" type="text" required placeholder="Full Name">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="add-1" class="input-label">Address Line 1</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-address-book" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="add-1" type="text" required placeholder="Address Line 1">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="add-2" class="input-label">Address Line 2</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-address-book" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="add-2" type="text" required placeholder="Address Line 2">
                        </div>
                    </div>
                </div>

                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="city" class="input-label">City</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fas fa-city"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="city" type="text" required placeholder="city">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="state" class="input-label">State/Region</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="state" type="text" required placeholder="State/Region">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="pin" class="input-label">Postal Code</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-map-pin" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="pin" type="number" required placeholder="Postal Code">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="country" class="input-label">Country</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="country" type="text" required placeholder="Country">
                        </div>
                    </div>
                </div>

                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="email" class="input-label">E-Mail</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="email" type="email" required placeholder="E-Mail">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="pass" class="input-label">Password</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="pass" type="password" required placeholder="password">
                        </div>
                    </div>
                </div>


                <div class="form-line">
                    <div class="input-group-2">
                        <div class="input-group-label input-group-width-for-label">
                            <label for="phone" class="input-label">Phone</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa fa-key" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-area">
                            <input id="phone" type="text" required placeholder="Phone">
                        </div>
                    </div>
                </div>

                
                
                
        
            <div style="text-align: center; width: 100%;">
                <button type="submit" name="">
                    SUBMIT
                </button>
            </div>
                    
            </form>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/24a924ca11.js" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
